<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling Unit Results</title>
    <style>
      /* Basic Reset */
      body,
      h1,
      table,
      th,
      td {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin-top: 30px;
      }

      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      table {
        width: 100%;
        max-width: 600px;
        margin-top: 20px;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #e9ecef;
      }

      /* Container Styling for Centering */
      .container {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Polling Unit Results</h1>
      <table>
        <tr>
          <th>Party</th>
          <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
          <td>{{ result.party_abbreviation }}</td>
          <td>{{ result.party_score }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
